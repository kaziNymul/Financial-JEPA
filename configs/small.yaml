seed: 42

logging:
  tb_dir: "logs/tb"

data:
  processed_glob: "/mnt/e/JEPA/financial-jepa/financial-jepa/data/processed/data_amex_shards/*.csv"
  entity_col: "artifacts/features.json"
  time_col: "timestamp"
  features: ["*"]
  window: 6
  horizon: 1
  train_ratio: 0.9
  shuffle_entities: true

model:
  encoder: "gru"
  d_model: 192
  n_layers: 1
  dropout: 0.1
  predictor_hidden: 256
  predictor_layers: 2
  ema_decay: 0.997

  masking:
    time_mask_prob: 0.15       # Mask 15% of time steps (JEPA-style)
    time_mask_span: 2          # Contiguous span size
    feature_mask_prob: 0.10    # Mask 10% of features
    feature_mask_span: 2       # Contiguous feature span
    num_time_blocks: 2         # Number of time blocks to mask
    num_feature_blocks: 1      # Number of feature blocks to mask

# Data augmentation (optional - improves robustness)
augmentation:
  jitter:
    prob: 0.3
    sigma: 0.03
  scaling:
    prob: 0.3
    sigma: 0.1

train:
  ckpt_dir: "checkpoints_cpu"   # where to save model checkpoints
  device: "cpu"
  batch_size: 8
  max_epochs: 12
  early_stop_patience: 4
  lr: 5.0e-4
  weight_decay: 1.0e-5
  grad_clip: 1.0
  log_every_steps: 200

loss:
  type: "cosine"

eval:
  out_dir: "outputs_cpu"
  umap_neighbors: 15
  umap_min_dist: 0.3

